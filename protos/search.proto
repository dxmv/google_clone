syntax = "proto3";

package search;
option go_package = "google-clone/services/search/pb;pb";        

service Search {
        rpc SearchQuery (SearchRequest) returns (SearchResponse);
}

message SearchRequest {
        string query = 1;
        int32 page = 2;
        int32 count = 3;
}
message SearchResponse {
        repeated SearchResult results = 1;
        int64 total = 2;
}

message SearchResult {
        DocMetadata Doc   = 1;
        double      Score = 2;         
        int32       TermCount = 3;   
}

message DocMetadata {
        string url    = 1;
        int32  depth  = 2;
        string title  = 3;
        string hash   = 4;
        repeated string images = 5;
        string first_paragraph = 6;
}